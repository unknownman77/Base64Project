<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode and Decode</title>
    <link rel="website icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder and Decoder</h1>

        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <button onclick="performOperation('encode')">Encode</button>
        <button onclick="performOperation('decode')">Decode</button>

        <div id="result-area">
            <strong>Result:</strong>
            <pre id="outputResult"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
